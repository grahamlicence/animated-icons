<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
		.icon {
			margin-bottom: 10px;
			position: relative;
			height: 32px;
			display: inline-block;
			width: 32px;
		}
		.icon__plus:before, .icon__plus:after {
			content: "";
			background: red;
			height: 2px;
			width: 30px;
			position: absolute;
			top: 15px;
			left: 0;
			transition: all 1s;
		}
		.icon__plus.on:before {
			background: green;
			-webkit-transform: rotate(-180deg);
			-ms-transform: rotate(-180deg);
			-o-transform: rotate(-180deg);
			transform: rotate(-180deg);
		}
		.icon__plus.on:after {
			background: green;
			-webkit-transform: rotate(90deg);
			-ms-transform: rotate(90deg);
			-o-transform: rotate(90deg);
			transform: rotate(90deg);
		}

		.icon__arrow:before, .icon__arrow:after {
			content: "";
			background: grey;
			height: 2px;
			width: 15px;
			position: absolute;
			top: 15px;
			left: 0;
			transition: all 0.5s;
		}
		.icon__arrow:before {
			-webkit-transform: rotate(45deg);
			-ms-transform: rotate(45deg);
			-o-transform: rotate(45deg);
			transform: rotate(45deg);
			top: 10px;
		}
		.icon__arrow.on:before {
			-webkit-transform: rotate(135deg);
			-ms-transform: rotate(135deg);
			-o-transform: rotate(135deg);
			transform: rotate(135deg);
		}
		.icon__arrow:after {
			-webkit-transform: rotate(-45deg);
			-ms-transform: rotate(-45deg);
			-o-transform: rotate(-45deg);
			transform: rotate(-45deg);
			top: 20px;
		}
		.icon__arrow.on:after {
			-webkit-transform: rotate(-135deg);
			-ms-transform: rotate(-135deg);
			-o-transform: rotate(-135deg);
			transform: rotate(-135deg);
		}

		.icon__block-arrow {
			overflow: hidden;
			width: 24px;
			transition: all 0.5s;
			background: transparent;;
		}
		.icon__block-arrow__left-right.on {
			-webkit-transform: rotate(180deg);
			-ms-transform: rotate(180deg);
			-o-transform: rotate(180deg);
			transform: rotate(180deg);
		}
		.icon__block-arrow__right-left {
			-webkit-transform: rotate(180deg);
			-ms-transform: rotate(180deg);
			-o-transform: rotate(180deg);
			transform: rotate(180deg);
		}
		.icon__block-arrow__right-left.on {
			-webkit-transform: rotate(0);
			-ms-transform: rotate(0);
			-o-transform: rotate(0);
			transform: rotate(0);
		}
		.icon__block-arrow__left-bottom.on {
			-webkit-transform: rotate(90deg);
			-ms-transform: rotate(90deg);
			-o-transform: rotate(90deg);
			transform: rotate(90deg);
		}
		.icon__block-arrow__top-bottom {
			-webkit-transform: rotate(-90deg);
			-ms-transform: rotate(-90deg);
			-o-transform: rotate(-90deg);
			transform: rotate(-90deg);
		}
		.icon__block-arrow__top-bottom.on {
			-webkit-transform: rotate(90deg);
			-ms-transform: rotate(90deg);
			-o-transform: rotate(90deg);
			transform: rotate(90deg);
		}
		.icon__block-arrow__bottom-top {
			-webkit-transform: rotate(90deg);
			-ms-transform: rotate(90deg);
			-o-transform: rotate(90deg);
			transform: rotate(90deg);
		}
		.icon__block-arrow__bottom-top.on {
			-webkit-transform: rotate(-90deg);
			-ms-transform: rotate(-90deg);
			-o-transform: rotate(-90deg);
			transform: rotate(-90deg);
		}
		.icon__block-arrow:before, .icon__block-arrow:after {
			content: "";
			background: grey;
			height: 15px;
			width: 15px;
			position: absolute;
			left: 0;
			transition: all 0.5s;
		}
		.icon__block-arrow:before {
			-webkit-transform: rotate(45deg);
			-ms-transform: rotate(45deg);
			-o-transform: rotate(45deg);
			transform: rotate(45deg);
			top: 9px;
		}
		.icon__block-arrow:after {
			background: white;
			top: 5px;
			left: -6px;
			height: 25px;
		}

		.icon__hamburger {
			position: relative;
			margin: 5px 0;
			background: grey;
			height: 2px;
			width: 15px;
		}
		.icon__hamburger:before,
		.icon__hamburger:after {
			content: "";
			background: grey;
			height: 2px;
			width: 15px;
			position: absolute;
			
		}
		.icon__hamburger:before {
			top: -5px;
		}
		.icon__hamburger:after {
			bottom: -5px;
		}


	</style>
</head>

<body>
	<p>
		<i class="icon icon__plus"></i>
	</p>

	<p>
		<i class="icon icon__arrow"></i>
	</p>

	<p>
		<i class="icon icon__block-arrow icon__block-arrow__left-right"></i>
		<i class="icon icon__block-arrow icon__block-arrow__left-bottom"></i>
		<i class="icon icon__block-arrow icon__block-arrow__top-bottom"></i>
		<i class="icon icon__block-arrow icon__block-arrow__bottom-top"></i>
		<i class="icon icon__block-arrow icon__block-arrow__right-left"></i>
	</p>

	<p>
		<i class="icon icon__hamburger"></i>
	</p>
	
	<script>
		var icons = document.querySelectorAll('.icon');
		for (var i = 0, l = icons.length; i < l; i += 1) {
			icons[i].addEventListener('click', function (el) {
				if (this.className.indexOf(' on') > 0) {
					this.className = this.className.replace(' on', '');
				} else {
					this.className = this.className + ' on';
				}
			});
		}
	</script>
</body>
</html>
