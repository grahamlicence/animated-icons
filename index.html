<!DOCTYPE html>
<html lang="en">
<head>
	<style type="text/css">
		.icon {
			margin-bottom: 10px;
			position: relative;
			height: 32px;
			background: lightgrey;
		}
		.icon-plus:before, .icon-plus:after {
			content: "";
			background: red;
			height: 2px;
			width: 30px;
			position: absolute;
			top: 15px;
			left: 0;
			transition: all 1s;
		}
		.icon-plus.on:before {
			background: green;
			-webkit-transform: rotate(-180deg);
			-ms-transform: rotate(-180deg);
			-o-transform: rotate(-180deg);
			transform: rotate(-180deg);
		}
		.icon-plus.on:after {
			background: green;
			-webkit-transform: rotate(90deg);
			-ms-transform: rotate(90deg);
			-o-transform: rotate(90deg);
			transform: rotate(90deg);
		}

		.icon-arrow:before, .icon-arrow:after {
			content: "";
			background: grey;
			height: 2px;
			width: 15px;
			position: absolute;
			top: 15px;
			left: 0;
			transition: all 0.5s;
		}
		.icon-arrow:before {
			-webkit-transform: rotate(45deg);
			-ms-transform: rotate(45deg);
			-o-transform: rotate(45deg);
			transform: rotate(45deg);
			top: 10px;
		}
		.icon-arrow.on:before {
			-webkit-transform: rotate(135deg);
			-ms-transform: rotate(135deg);
			-o-transform: rotate(135deg);
			transform: rotate(135deg);
		}
		.icon-arrow:after {
			-webkit-transform: rotate(-45deg);
			-ms-transform: rotate(-45deg);
			-o-transform: rotate(-45deg);
			transform: rotate(-45deg);
			top: 20px;
		}
		.icon-arrow.on:after {
			-webkit-transform: rotate(-135deg);
			-ms-transform: rotate(-135deg);
			-o-transform: rotate(-135deg);
			transform: rotate(-135deg);
		}

		.icon-block-arrow {
			overflow: hidden;
		}
		.icon-block-arrow:before, .icon-block-arrow:after {
			content: "";
			background: grey;
			height: 15px;
			width: 15px;
			position: absolute;
			left: 0;
			transition: all 0.5s;
		}
		.icon-block-arrow:before {
			-webkit-transform: rotate(45deg);
			-ms-transform: rotate(45deg);
			-o-transform: rotate(45deg);
			transform: rotate(45deg);
			top: 9px;
		}
		.icon-block-arrow.on:before {
			-webkit-transform: rotate(-45deg);
			-ms-transform: rotate(45deg);
			-o-transform: rotate(45deg);
			transform: rotate(45deg);
			left: 12px;
		}
		.icon-block-arrow:after {
			background: lightgrey;
			top: 5px;
			left: -6px;
			height: 25px;
		}
		.icon-block-arrow.on:after {
			/*-webkit-transform: rotate(-45deg);*/
			left: 18px;
		}


	</style>
</head>

<body>
	<div class="icon icon-plus"></div>

	<div class="icon icon-arrow"></div>

	<div class="icon icon-block-arrow"></div>
	
	<script>
		var icons = document.querySelectorAll('.icon');
		for (var i = 0, l = icons.length; i < l; i += 1) {
			icons[i].addEventListener('click', function (el) {
				if (this.className.indexOf(' on') > 0) {
					this.className = this.className.replace(' on', '');
				} else {
					this.className = this.className + ' on';
				}
			});
		}
	</script>
</body>
</html>
